<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex justify-center items-center">
    <div class="bg-white p-48  full-width max-w-full rounded shadow mt-6 text-center bg-white">
        <h1 class="text-6xl font-bold mb-10">Live Character Count</h1>
        <textarea
                id="textInput"
                rows="5"
                placeholder="Type Something"
            class="w-full p-2 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
    </textarea>
    <p id="charCount" class="mt-2 text-3xl text-gray-600"> Characters:0</p>
    <p class="text-red-500 font-semibold mt-2 hidden" id="warning">Character limit exceeded!</p>
    </div>
    <script src="Index.js" defer></script>
</body>
</html>
